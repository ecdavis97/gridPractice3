<link>
    <title>Contact Form Template</title>

    <!-- Custom style sheet -->
    <link href="/css/site.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Template Exercise</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="contact.html">Contact Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="addressBook.html">Address Book</a>

                    <li class="nav-item">
                        <a class="nav-link" href="invoice.html">Invoice</a>
                    </li>
                </ul>

       <div class="container mt-5 text-light text-center">
           <h1>Contact Me</h1>
           <div class="border border-1 border-info shadow-lg bg-light text-light p-2">
                <form>
                    <div class="row g-2">
                        <div class="col-12 col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" name="firstName" class="form-control" placeholder="First Name" aria-label="First Name" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" name="lastName" class="form-control" placeholder="Last Name" aria-label="Last Name" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Email" aria-label="Email" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" name="phone" class="form-control" placeholder="Phone" aria-label="Phone">
                        </div>
                        <div class="col-12">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" name="subject" class="form-control" placeholder="Subject" aria-label="Subject" required>
                        </div>
                        <div class="col-12">
                            <label for="smessage" class="form-label">Message</label>
                            <textarea type="text" name="message" class="form-control" placeholder="Enter a Message" aria-label="Message" required rows="5" maxlength="280"></textarea>
                        </div>
                        <div class="col-12 text-end">
                            <button type="submit" class="btn btn-success mt-2">Submit</button>
                        </div>
                    </div>
                </form>
           </div>
       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
